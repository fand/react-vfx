    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <header>
            <a
                href="https://github.com/fand/react-vfx/tree/main/packages/vfx-js"
                target="_blank"
                >GITHUB</a
            >
        </header>

        <div class="Parallax">
            <div class="BlobWrapper">
                <img
                    class="Blob"
                    src="../vfx-js-top-blob.png"
                    alt="VFX-JS"
                    data-shader-id="blob"
                />
            </div>

            <main>
                <section class="TopSection">
                    <img
                        class="Logo"
                        src="../vfx-js-logo-no-padding.svg"
                        alt="VFX-JS"
                        data-shader="rgbShift"
                        data-overflow="100"
                    />

                    <p data-shader="rgbShift" data-overflow="100">
                        VFX-JS is a JavaScript library to add WebGL-powered
                        effects to your website. You can easily attach it to
                        normal
                        <code> &lt;img /&gt;</code>,
                        <code>&lt;video&gt;</code> elements etc.
                    </p>
                </section>

                <section class="ExampleSection">
                    <h2>Examples</h2>
                    <img src="../vfxjs-logo.png" data-shader="rainbow" />
                    <img src="../david.png" data-shader="rgbShift" />
                    <img src="../cat.gif" data-shader="rainbow" />
                    <img src="../chill.gif" data-shader="sinewave" />
                    <img src="../doge.gif" data-shader="pixelate" />
                    <img src="../octocat.gif" data-shader="glitch" />

                    <video src="../mind_blown.mp4" autoplay loop muted></video>
                </section>

                <section class="AuthorSection">
                    <img src="../amagi.png" />
                    <h2>Made by Amagi</h2>
                </section>
            </main>
        </div>

        <div class="Frame"></div>

        <script type="module" src="./main.ts"></script>
    </body>
</html>
